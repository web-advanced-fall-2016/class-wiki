<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patchwork</title>
    <link rel="stylesheet" type="text/css" href="styles/reset.css" />
    <link rel="stylesheet" type="text/css" href="styles/style.css" /> 
    <script src="scripts/main.js"></script>
</head>

<body>
    <section id="main">
        <div id="header">Patchwork</div>
        <div id="wrapper">
            <div id="current-mode">
                <div class="title">
                    Current Mode
                </div>
                <div class="item">
                    <img data-mode="random" src="images/random.gif">
                </div>

            </div>
            <div id="mode-collection">
                <div class="title">
                    Select a Mode
                </div>
                <div class="row">
                    <div class="item">
                        <img data-mode="blink" src="images/blink.gif">
                    </div>
                    <div class="item">
                        <img data-mode="inout" src="images/inout.gif">
                    </div>
                </div>
                <div class="row">
                    <div class="item">
                        <img data-mode="Hline" src="images/Hline.gif">
                    </div>
                    <div class="item">
                        <img data-mode="random" src="images/random.gif">
                    </div>
                </div>
                <div class="row">
                    <div class="item">
                        <img data-mode="Vline" src="images/Vline.gif">
                    </div>
                    <div class="item">
                        <img data-mode="snake" src="images/snake.gif">
                    </div>
                </div>
            </div>
        </div>
        <div id="footer"></div>
    </section>
</body>

</html>
